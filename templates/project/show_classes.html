{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'project/css/show_classes.css' %}" />
</head>
<body>
    <header>
        <div class="header_left_content">
            <a href="http://127.0.0.1:8000/project/upload/">
                <img src="{% static 'project/img/icon.png' %}" alt="">
            </a>
            <a class="page_name" href="http://127.0.0.1:8000/user/main">Autolabel</a>
        </div> 
        <div class="header_center">
                <a class="header_center_content" href="/">project</a>
                <a class="header_center_content" href="/"><p>Documentation</p></a>
        </div>
        <div class="header_right_content">
            <button>
                <span>mysite</span>
            </button>                        
        </div>
    </header>
    <div class="container">
        <div class="leftbar">
            <div class="user_name">
                user_name
            </div>
            <div class = "project_first_img">
                <img class="first_img" src="{% static 'project/img/1.jpg' %}" alt="">
            </div>
            <div class="project_intro">
                <div class="project_intro_name">
                    hi
                </div>
                <div class="project_intro_modify">
                    :
                </div>
            </div>
            <div class="project_move_page">
                    <button class="move_page_btn_other_page" type="button" onclick=" location.href='http://127.0.0.1:8000/project/upload/' ">
                        Upload
                    </button>
                    <button class="move_page_btn_current_page" type="button" onclick="location.href='http://127.0.0.1:8000/project/create_classes/'">
                        Classes
                    </button>
                    <button class="move_page_btn_other_page" type="button" onclick="location.href='http://127.0.0.1:8000/project/annotate/'">
                        Annotate 
                    </button>
                    <button class="move_page_btn_other_page" type="button" onclick="location.href='http://127.0.0.1:8000/project/generate/'">
                        Generate
                    </button>
            </div>
        </div>
        <div class="main">
            <div class="show_classes">
                <div class="top_contents">
                    <p>Classes</p>
                    <div class="btns">
                        <button class="add_btn">Add Classes</button>
                        <button class="modify_btn">Modify Classes</button>
                    </div>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th class="table_column">Class Name</th>
                            </tr>
                        </thead> 
                        <tbody>
                            {% for classes_instance in classes_lists %}
                                <tr>
                                    <th class="table_row">{{ classes_instance.classes }}</th>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table> 
                </div>

            </div>
        </div>
    </div>
</body>
</html>
