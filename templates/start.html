<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Labeling</title>
</head>
<body>

<div style="width: 100%; height: 100%; position: relative; background: white">
    <div style="width: 1920px; height: 116px; left: 0px; top: 0px; position: absolute; background: #D9D9D9"></div>
    <div style="width: 1920px; height: 964px; left: 0px; top: 116px; position: absolute; background: #F2F4F6"></div>
    <div style="left: 134px; top: 36px; position: absolute; text-align: center; color: black; font-size: 40px; font-family: Inter; font-weight: 700; word-wrap: break-word">Auto Labeling</div>
    <img style="width: 60px; height: 81px; left: 36px; top: 18px; position: absolute" src="https://via.placeholder.com/60x81" />
    <div style="width: 1651px; height: 726px; left: 135px; top: 301px; position: absolute; background: #D9D9D9; border-radius: 10px"></div>
    <div style="width: 1483px; height: 601px; left: 219px; top: 364px; position: absolute; background: white; border-radius: 10px"></div>
    <div style="left: 270px; top: 400px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">Select Upload Folder</div>
    <div style="width: 128px; height: 50px; left: 273px; top: 449px; position: absolute; background: #D9D9D9; border-radius: 10px"></div>
    <div style="width: 128px; height: 50px; left: 271px; top: 682px; position: absolute; background: #D9D9D9; border-radius: 10px"></div>
    <div style="position: absolute; top: 459px; left: 287px;">
        <input type="file" id="folderInput_upload" style="width: 100%; height: 100%; opacity: 0; position: absolute; left: 0; top: 0;" webkitdirectory directory />
        <button onclick="openFolderDialog_upload()" style="width: 100px; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">Upload</button>
        <div id="folderPath_upload" style="margin-top: 5px; font-size: 14px; font-family: Inter;"></div>
    </div>
    <div style="left: 253px; top: 633px; position: absolute; text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 400; word-wrap: break-word">Select DownLoad Folder</div>
    <div style="position: absolute; top: 696px; left: 285px;">
        <input type="file" id="folderInput_download" style="width: 100%; height: 100%; opacity: 0; position: absolute; left: 0; top: 0;" webkitdirectory directory />
        <button onclick="openFolderDialog_download()" style="width: 100px; text-align: center; color: black; font-size: 15px; font-family: Inter; font-weight: 400; word-wrap: break-word">Download</button>
        <div id="folderPath_download" style="margin-top: 5px; font-size: 14px; font-family: Inter;"></div>
    </div>
    <script>
        function openFolderDialog_upload() {
            document.getElementById('folderInput').click();
        }
        document.getElementById('folderInput_upload').addEventListener('change', function () {
            const selectedPath = this.value;
            console.log(selectedPath)
            document.getElementById('folderPath_upload').innerText = "Selected Path: " + selectedPath;
        });
        function openFolderDialog_download() {
            document.getElementById('folderInput_download').click();
        }
        document.getElementById('folderInput_download').addEventListener('change', function () {
            const selectedPath = this.value;
            console.log(selectedPath)
            document.getElementById('folderPath_download').innerText = "Selected Path: " + selectedPath;
        });
    </script>
    <div>
        <button>
            <a href="{% url 'main' %}">move main page</a>
        </button>
    </div>
</div>

</body>
</html>
